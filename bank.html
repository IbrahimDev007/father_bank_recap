<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bank-Inside</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-orange-400">
		<header>
			<h1 class="text-5xl text-center mt-12">
				Welcome To Your
				<span class="font-semibold text-violet-500">Father's Moooonnnney</span>
			</h1>
		</header>
		<section class="mt-12">
			<div class="grid grid-cols-3 gap-4 text-white  mx-auto w-9/12">
				<div class="box p-8 bg-slate-700   rounded-xl">
					<h3 class="text-3xl">Deposit</h3>
					<h2 class="text-5xl" >$<span id="deposit-amount">00</h2>
				</div>
				<div class="box p-8 bg-blue-700   rounded-xl">
					<h3 class="text-3xl">Withdraw</h3>
					<h2 class="text-5xl" >$<span id="withdraw-amount">00</h2>
				</div>
				<div class="box p-8 bg-sky-700   rounded-xl">
					<h3 class="text-3xl">Balance</h3>
					<h2 class="text-5xl" >$<span id="Balance-amount">1240</h2>
				</div>
				
			</div>			
		</section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 text-white  mx-auto w-9/12">
				<div class="box p-8 bg-red-700   rounded-xl">
					<h3 class="text-3xl">Please Deposit</h3>
                    <input type="text" id="deposit-Field"placeholder="$ Please input your Deposit" class="block w-7/12 my-6 text-blue-800 ">
        
            
                    <button class="bg-amber-600 px-6 py-3 hover:bg-amber-900 text-slate-100 font-medium  rounded-md mb-5" id="btn-deposit">Deposit</button>
					
				</div>
				<div class="box p-8 bg-slate-700   rounded-xl">
					<h3 class="text-3xl">Please Witdraw</h3>
                    <input type="text" id="withdraw-Field"placeholder="$ Please input your Withdraw" class="block w-7/12 my-6 text-blue-800">
        
            
                    <button class="bg-amber-600 px-6 py-3 hover:bg-amber-900 text-slate-100 font-medium  rounded-md mb-5" id="btn-withdraw">Withdraw</button>
				</div>
</div>
        </section>
        <script src="./js/bank.js"></script>
	</body>
</html>
