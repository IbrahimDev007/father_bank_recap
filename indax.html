<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Father"s Bank</title>
</head>
<body>
   <header>
    <h1 class="text-5xl text-center mt-12">Welcome To Your <span class="font-semibold text-violet-500">Father's Bank</span> </h1>
   </header>

   <section   class="bg-gray-800  w-9/12 mx-auto mt-10 ">
    <h3 class="text-4xl font-semibold text-sky-400 mb-9 px-6 pt-2">Please Login</h3>
    <div class="bg-gray-800 mb-7 px-8">
        <input type="email" id="emailField"placeholder="Please input your email" class="block w-7/12 mb-6">
        <input type="password" id="passField" class="block w-7/12 mb-6" name="" id="" placeholder="Please input your password">

        <button class="bg-amber-600 px-6 py-3 hover:bg-amber-900 text-slate-100 font-medium border-r-emerald-400 rounded-md mb-5" id="btn-submit">Submit</button>

    </div>
   </section>
   <script src="./js/login.js"></script>
</body>
</html>
